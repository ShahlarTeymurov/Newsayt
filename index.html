<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/3716bb6e04.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>start</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12 d-flex justify-content-between">
                    <h1>Start Bootstrap</h1>
                    <div class="menu d-flex align-items-center">
                        <nav>
                            <a href="">Features</a>
                            <a href="">Download</a>
                        </nav>
                        <div class="btn d-flex">
                            <div class="icon">
                                <i class="fa-solid fa-message"></i>
                            </div>
                            <h4>Send Feedback</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="app">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="minibox">
                            <h1>Showcase your app beautifully.</h1>
                            <p>Launch your mobile app landing page faster with this free, open source theme from Start
                                Bootstrap!</p>
                        </div>
                        <div class="minibox d-flex">
                            <div class="btn">
                                <div class="icon d-flex">
                                    <i class="fa-brands fa-google-play"></i>
                                    <h4>GET IT ON</h4>
                                    <h5>Google Play</h5>
                                </div>
                            </div>
                            <div class="btn">
                                <div class="icon d-flex">
                                    <i class="fa-brands fa-apple"></i>
                                    <h4>Download on the</h4>
                                    <h5>App Store</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="imgbox">
                            <img src="Assetsnew/iphone.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
